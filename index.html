<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidgo - Video Conference Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== SWIPER CSS ===== -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/icon.svg" alt="" class="header__logo-icon" />
          Vidgo
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Platform</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Solutions</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Resources</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Customers</a>
            </li>
          </ul>

          <a href="#" class="header__button section-button">Register</a>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section" id="home">
        <div class="home__container container grid grid-gap">
          <img src="./img/home-bg.png" alt="" class="home__bg" />

          <div class="home__data">
            <h1 class="home__title section-title">
              Online video conferencing <br />
              software from Vidgo
            </h1>
            <p class="home__text section-text">
              Vidgo Meeting is an online collaboration platform that helps
              people connect with others and stay productive while working
              remotely.
            </p>
            <div class="home__buttons">
              <a href="#" class="home__buttons-started section-button"
                >Get Started</a
              >
              <a href="#" class="home__buttons-video">
                <i class="bx bx-play section-icon"></i>
                Watch Video
              </a>
            </div>
          </div>

          <img src="./img/home-img.png" alt="" class="home__img" />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== SWIPER JS ===== -->
    <script src="./js/swiper-bundle.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
